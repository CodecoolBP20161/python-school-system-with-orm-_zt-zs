<!DOCTYPE html>
<html style="text-align: center;">
<head>
    <title>Registration</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='tr_logo.png') }}" alt="codecool" width="30px" height="30px"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/registration_route">Registration</a></li>
                <li><a href="/info">Info</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Contact</a></li>

              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="container-fluid">
            <p>
                <br>
                <img src="../images/logo-large.png" height="35" width="300">
                <h2>REGISTRATION</h2>
            </p>
            {% if error %}
            <p>Please fill in all the data!</p>
            {% endif %}
        <form action="/registration_route" method="post">
          <div class="form-inline">


            <p><h4>First name:</h4>
                <input type="text" name="first_name" class="form-control" pattern="(^([^0-9]*)$)" title="Please enter only letters, and start with a capital one."
                       value="{{ first_name }}">
            </p>
            <p><h4>Last name:</h4>
                    <input type="text" name="last_name" class="form-control" pattern="(^([^0-9]*)$)"
                       title="Please enter only letters, and start with a capital one." value="{{ last_name }}">
            </p>
            <p><h4>E-mail address:</h4>
                <input type="email" name="email" class="form-control" title="Unique email required."  placeholder="{{ email }}">
            </p>
            <p>
                <h4>City you currently live in:</h4>
                <div class="form-group">
                  <select name="city" class="form-control">
                    <option selected value="{{ city }}">{{ city }}</option>
                    {% for city in cities %}
                    <option>{{ city }}</option>
                    {% endfor %}
                  </select>
                </div>
            </p>
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </form>
        </div>
    </div>
    </body>
</html>
