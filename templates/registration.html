<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<form action="/registration_route" method="post">
    <p>First name:
        <br>
        <input type="text" name="first_name"pattern="(^[A-Z].*)([a-z].*)([a-zA-Z])" title="Please enter only letters, and start with a capital one."
               value="{{ first_name }}">
    </p>
    <p>Last name:
        <br>
        <input type="text" name="last_name" pattern="(^[A-Z].*)([a-z].*)([a-zA-Z])"
               title="Please enter only letters, and start with a capital one." value="{{ last_name }}">
    </p>
    <p>E-mail address:
        <br>
        <input type="email" name="email" title="Unique email required."  placeholder="{{ email }}">
    </p>
    <p>City you currently live in:
        <br>
        <select name="city">
            <option selected value="{{ city }}">{{ city }}</option>
            {% for city in cities %}
            <option>{{ city }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
