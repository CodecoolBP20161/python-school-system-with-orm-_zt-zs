<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://use.fontawesome.com/15ab8dce77.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img class="center-block"
                                                  src="{{ url_for('static', filename='tr_logo.png') }}" alt="codecool"
                                                  width="30px" height="30px"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/"> <span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="/registration_route">Registration</a></li>
                <li><a href="/info">Info</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if not logged_in %}
                    <li class="active"><a href="mentor/login"> <span class="glyphicon glyphicon-log-in"> </span>
                        Login</a></li>
                {% else %}
                    <li><i class="fa fa-user"
                           aria-hidden="true"></i>Hello, {{ mentor.first_name, mentor.last_name }}!</i>
                    </li>
                    <li><a href="/"> < class="glyphicon glyphicon-log-out"></span>  Logout</a></li>
                {% endif %}
                <li><a href="/contact">Contact</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-left">
        <div class="container-fluid">
            <div class="text-center"><img src="../images/logo-large.png" height="35" width="300"></div>
            <br><br>
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>


            </form>
        </div>
    </div>

    <div class="col-sm-2"></div>

</div>
</body>
</html>
